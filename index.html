<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minha Linda Namorada!</h1>
        <p id="time-together"></p>
        
        <div class="photo-gallery">
            <!-- As fotos serão inseridas aqui -->
        </div>

        <button id="reveal-message-btn">Clique para uma Mensagem Especial!</button>
        <div id="message-container" class="hidden">
            <p id="love-message"><!-- A mensagem será inserida aqui --></p>
        </div>

        <div class="secret-message-area">
            <p>Passe o mouse ou clique aqui para uma surpresa!</p>
            <span class="secret-text hidden">Você é a melhor parte do meu dia!</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
